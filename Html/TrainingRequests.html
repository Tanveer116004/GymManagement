<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">FitLife Gym</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="trainer-dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="trainer-requests.html">Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="trainer-users.html">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="trainer-plans.html">Plans</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="trainer-profile.html">Profile</a>
                    </li>
                </ul>
                <div class="auth-buttons ms-3">
                    <a href="login.html" class="btn btn-outline-light">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Trainer Requests Content -->
    <section class="trainer-requests flex-grow-1 py-5">
        <div class="container">
            <h1 class="text-center mb-5">Training Requests</h1>

            <!-- Requests List -->
            <div class="row">
                <div class="col">
                    <div class="card shadow">
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>User Name</th>
                                        <th>Requested Charges</th>
                                        <th>Message</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>John Doe</td>
                                        <td>$50</td>
                                        <td>Looking for yoga sessions.</td>
                                        <td>
                                            <button class="btn btn-success btn-sm me-2" onclick="acceptRequest(1)">
                                                <i class="fas fa-check"></i> Accept
                                            </button>
                                            <button class="btn btn-danger btn-sm me-2" onclick="rejectRequest(1)">
                                                <i class="fas fa-times"></i> Reject
                                            </button>
                                            <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#negotiateModal" data-request-id="1" data-current-charges="50">
                                                <i class="fas fa-handshake"></i> Negotiate
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Jane Smith</td>
                                        <td>$60</td>
                                        <td>Interested in weightlifting.</td>
                                        <td>
                                            <button class="btn btn-success btn-sm me-2" onclick="acceptRequest(2)">
                                                <i class="fas fa-check"></i> Accept
                                            </button>
                                            <button class="btn btn-danger btn-sm me-2" onclick="rejectRequest(2)">
                                                <i class="fas fa-times"></i> Reject
                                            </button>
                                            <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#negotiateModal" data-request-id="2" data-current-charges="60">
                                                <i class="fas fa-handshake"></i> Negotiate
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Negotiate Modal -->
    <div class="modal fade" id="negotiateModal" tabindex="-1" aria-labelledby="negotiateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="negotiateModalLabel">Negotiate Charges</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="negotiateForm">
                        <div class="mb-3">
                            <label for="proposedCharges" class="form-label">Proposed Charges (per session)</label>
                            <input type="number" class="form-control" id="proposedCharges" required>
                        </div>
                        <div class="mb-3">
                            <label for="negotiationMessage" class="form-label">Message (optional)</label>
                            <textarea class="form-control" id="negotiationMessage" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="negotiateForm" class="btn btn-warning">Send Proposal</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <div class="container">
            <p>&copy; 2023 FitLife Gym. All rights reserved.</p>
            <div class="social-links">
                <a href="#" class="text-white me-3"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script>
        // JavaScript to handle the negotiation modal
        const negotiateModal = document.getElementById('negotiateModal');
        negotiateModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget; // Button that triggered the modal
            const requestId = button.getAttribute('data-request-id'); // Extract request ID
            const currentCharges = button.getAttribute('data-current-charges'); // Extract current charges

            // Update modal content
            const proposedChargesInput = negotiateModal.querySelector('#proposedCharges');
            proposedChargesInput.value = currentCharges;
        });

        // Handle form submission
        const negotiateForm = document.getElementById('negotiateForm');
        negotiateForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const proposedCharges = document.getElementById('proposedCharges').value;
            const negotiationMessage = document.getElementById('negotiationMessage').value;

            // Send negotiation proposal to server (you can implement this part)
            alert(`Proposal sent with charges: $${proposedCharges} and message: ${negotiationMessage}`);
            negotiateModal.hide();
        });

        // Functions to handle accept/reject actions
        function acceptRequest(requestId) {
            alert(`Request ${requestId} accepted!`);
            // You can implement the logic to update the request status on the server
        }

        function rejectRequest(requestId) {
            alert(`Request ${requestId} rejected!`);
            // You can implement the logic to update the request status on the server
        }
    </script>
</body>
</html>
