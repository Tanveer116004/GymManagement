        <div class="container">

                    <a href="login.html" class="btn btn-outline-light">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Trainer Availability Content -->
    <section class="trainer-availability flex-grow-1 py-5">
        <div class="container">
            <h1 class="text-center mb-5">Trainer Availability</h1>

            <!-- Set Availability Form -->
            <div class="row mb-5">
                <div class="col-md-6 mx-auto">
                    <div class="card shadow">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">Set Availability</h3>
                            <form>
                                <div class="mb-3">
                                    <label for="day" class="form-label">Select Day</label>
                                    <select class="form-select" id="day" required>
                                        <option value="Monday">Monday</option>
                                        <option value="Tuesday">Tuesday</option>
                                        <option value="Wednesday">Wednesday</option>
                                        <option value="Thursday">Thursday</option>
                                        <option value="Friday">Friday</option>
                                        <option value="Saturday">Saturday</option>
                                        <option value="Sunday">Sunday</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="startTime" class="form-label">Start Time</label>
                                    <input type="time" class="form-control" id="startTime" required>
                                </div>
                                <div class="mb-3">
                                    <label for="endTime" class="form-label">End Time</label>
                                    <input type="time" class="form-control" id="endTime" required>
                                </div>
                                <button type="submit" class="btn btn-warning w-100">Add Slot</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Current Availability -->
            <div class="row">
                <div class="col">
                    <h2 class="mb-4">Current Availability</h2>
                    <div class="card shadow">
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Day</th>
                                        <th>Start Time</th>
                                        <th>End Time</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Monday</td>
                                        <td>09:00 AM</td>
                                        <td>11:00 AM</td>
                                        <td>
                                            <button class="btn btn-sm btn-danger">
                                                <i class="fas fa-trash"></i> Remove
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Wednesday</td>
                                        <td>02:00 PM</td>
                                        <td>04:00 PM</td>
                                        <td>
                                            <button class="btn btn-sm btn-danger">
                                                <i class="fas fa-trash"></i> Remove
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-auto">
