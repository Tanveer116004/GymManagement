<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Listing - FitLife Gym</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">FitLife Gym</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="user-dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="trainer-listing.html">Trainers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user-plans.html">Plans</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user-profile.html">Profile</a>
                    </li>
                </ul>
                <div class="auth-buttons ms-3">
                    <a href="login.html" class="btn btn-outline-light">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Trainer Listing Content -->
    <section class="trainer-listing flex-grow-1 py-5">
        <div class="container">
            <h1 class="text-center mb-5">Available Trainers</h1>

            <!-- Trainers List -->
            <div class="row">
                <div class="col">
                    <div class="card shadow">
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Trainer Name</th>
                                        <th>Specialization</th>
                                        <th>Charges (per session)</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Alice Johnson</td>
                                        <td>Yoga</td>
                                        <td>$50</td>
                                        <td>
                                            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#requestModal" data-trainer="Alice Johnson" data-charges="50">
                                                <i class="fas fa-envelope"></i> Request
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Bob Williams</td>
                                        <td>Weightlifting</td>
                                        <td>$60</td>
                                        <td>
                                            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#requestModal" data-trainer="Bob Williams" data-charges="60">
                                                <i class="fas fa-envelope"></i> Request
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Charlie Brown</td>
                                        <td>Cardio</td>
                                        <td>$45</td>
                                        <td>
                                            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#requestModal" data-trainer="Charlie Brown" data-charges="45">
                                                <i class="fas fa-envelope"></i> Request
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Request Modal -->
    <div class="modal fade" id="requestModal" tabindex="-1" aria-labelledby="requestModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="requestModalLabel">Send Request to <span id="trainerName"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="requestForm">
                        <div class="mb-3">
                            <label for="charges" class="form-label">Charges (per session)</label>
                            <input type="number" class="form-control" id="charges" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message (optional)</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="requestForm" class="btn btn-warning">Send Request</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <div class="container">
            <p>&copy; 2023 FitLife Gym. All rights reserved.</p>
            <div class="social-links">
                <a href="#" class="text-white me-3"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script>
        // JavaScript to handle the request modal
        const requestModal = document.getElementById('requestModal');
        requestModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget; // Button that triggered the modal
            const trainer = button.getAttribute('data-trainer'); // Extract trainer name
            const charges = button.getAttribute('data-charges'); // Extract charges

            // Update modal content
            const modalTitle = requestModal.querySelector('.modal-title');
            const chargesInput = requestModal.querySelector('#charges');

            modalTitle.textContent = `Send Request to ${trainer}`;
            chargesInput.value = charges;
        });

        // Handle form submission
        const requestForm = document.getElementById('requestForm');
        requestForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const charges = document.getElementById('charges').value;
            const message = document.getElementById('message').value;

            // Send request to server (you can implement this part)
            alert(`Request sent with charges: $${charges} and message: ${message}`);
            requestModal.hide();
        });
    </script>
</body>
</html>
